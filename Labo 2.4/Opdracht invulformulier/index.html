<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Invulformulier</title>
</head>
<body>
<form action="filename" method="post">
    <label for="name"> First name:</label>
    <input type="text" id="name" required placeholder="Your first name"/>
    <br>
    <label for="lastname"> Last name:</label>
    <input type="text" id="lastname" required placeholder="Your last name"/>
    <br>
    Which sport do you train?
    <br>
    <label for="running">Running</label>
    <input type="checkbox" id="running">
    <br>
    <label for="swimming">Swimming</label>
    <input type="checkbox" id="swimming">
    <br>
    <label for="rowing">Rowing</label>
    <input type="checkbox" id="rowing">
    <br>
    What is your gender?
    <br>
    <input type="radio" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female">
    <label for="female">Female</label>
    <br>
    <label for="movie">Favorite movie:</label>
    <input type="text" id="movie">
    <br>
    <label for="quote">Favorite quote:</label>
    <input type="text" id="quote" placeholder="Write your favorite code">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <label for="hamburger">Favorite food:</label>
    <select id="hamburger">
        <option value="hamburger">Hamburger</option>
        <option value="pizza">Pizza</option>
        <option value="spaghetti">Spaghetti</option>
    </select>
    <br>
    <input type="file" id="file">
    <br>
    <label for="addres">Email addres:</label>
    <input type="text" id="addres" placeholder="Enter your email address">
    <br>
    <label for="site">Favorite site:</label>
    <input type="text" id="site" placeholder="Enter the URL of your favorite site">
    <br>
    <label for="number1">Favorite number between 1-10</label>
    <input type="number" id="number1" min="0" max="10">
    <br>
    <label for="number2">Favorite number between 11-1000:</label>
    <input type="range" id="number2" min="11" max="1000" >
    <br>
    <label for="date">When were you born?</label>
    <input type="date" id="date">
    <br>
    <label for="zip">Belgium zip-code reg number:</label>
    <input type="text" id="zip" placeholder="9999">
    <br>
    <label for="search">Search for something:</label>
    <input type="text" id="search">
    <br>
    <label for="color">What is your favorite color?</label>
    <input type="color" id="color">
    <br>
    <input type="submit">
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
