<!DOCTYPE html>
<html lang="en">
<head>
	<title>Demonstratie slider</title>

	<link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<div class="row">
	<section>
		<h1>Colorpicker</h1>
		<div>
			<p id="rood">Red: 50</p>
			<span>0</span><input type="range" class="slider" value="50" min="0" max="255" /><span>255</span>

		</div>
		<div>
			<p id="groen">Green: 50</p>
			<span>0</span><input type="range" class="slider" value="50" min="0" max="255" /><span>255</span>
		</div>
		<div>
			<p id="blauw">Blue: 50</p>
			<span>0</span><input type="range" class="slider" value="50" min="0" max="255" /><span>255</span>
		</div>
	</section>
	<section class="blokje">
		<p>Een gekleurd blokje:</p>
		<div class="colorDemo"></div>
	</section>
	<section>
		<input id="btnBewerk" type="button" value="Save" />
	</section>
</div>
<div class="row2" id="save">

</div>
<script src="scripts/code.js"></script>
</body>
</html>
