<body>
<p>&lt;h1&gt; en &lt;p&gt;  zijn siblings van &lt;ul&gt;</p>
<p>&lt;html&gt;, &lt;body&gt; en &lt;ul&gt; zijn ancestors van &lt;li&gt;</p>
<p>&lt;h1&gt;, &lt;p&gt;, &lt;ul&gt; en &lt;li&gt; zijn descendants van &lt;body&gt;</p>
<p>Enkel het &lt;html&gt; element heeft geen parent in een geldig html document.</p>
<p>Neen, sommige html elementen hebben geen child element zoals &lt;img&gt; </p>
